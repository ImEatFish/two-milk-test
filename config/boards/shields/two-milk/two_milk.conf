# 这个文件设置最终要编译进固件的功能开关

# --- 核心功能 ---
# 关闭USB数据输出功能，只保留充电
CONFIG_ZMK_USB=n

# 开启深度睡眠功能
CONFIG_ZMK_SLEEP=y

# 开启外部电源控制功能 (用于控制 P0.13 引脚)
CONFIG_ZMK_EXT_POWER=y


# --- 电源管理定时器 ---
# 设置键盘在无操作10分钟后进入深度睡眠
# 10 * 60 * 1000 = 600000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000

  # --- 名称和身份标识 ---
  config ZMK_KEYBOARD_NAME
      default "HudadaPageTurner"

  config USB_DEVICE_MANUFACTURER
      default "EatFish Technology"

  config BT_DIS_MANUF
      default "EatFish Technology"

  # --- 蓝牙连接参数 ---
  # 设置一组更慢、更省电的参数，适合翻页器使用
  config BT_CTLR_PHY_2M
      default n

  config BT_PERIPHERAL_PREF_MIN_INT
      default 8 # (10ms)

  config BT_PERIPHERAL_PREF_MAX_INT
      default 24 # (30ms)

  config BT_PERIPHERAL_PREF_LATENCY
      default 40

  config BT_PERIPHERAL_PREF_TIMEOUT
      default 480 # (4.8 秒)
